<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Personal Information Section -->
  <section id="personal-info">
    <h1>Your Name</h1>
    <p>Contact: your.email@example.com</p>
    <img src="" alt="Profile Picture">
  </section>

  <!-- Education Section -->
  <section id="education">
    <h2>Education</h2>
    <ul>
      <li>Bachelor's Degree in Computer Science – XYZ University</li>
      <li>High School Diploma – ABC High School</li>
    </ul>
  </section>

  <!-- Skills Section -->
  <section id="skills">
    <h2>Skills</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>TypeScript</li>
    </ul>
  </section>

  <!-- Work Experience Section -->
  <section id="work-experience">
    <h2>Work Experience</h2>
    <ul>
      <li>Frontend Developer Intern – Company A</li>
      <li>Web Developer – Freelance</li>
    </ul>
  </section>

  <!-- Buttons to Hide/Show Sections -->
  <button id="toggle-skills-btn">Hide Skills</button>
  <button id="toggle-education-btn">Hide Education</button>
  <button id="toggle-work-btn">Hide Work Experience</button>

  <script src="app.js"></script>
</body>
</html>
